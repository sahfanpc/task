
<section class="main">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> previous </th>
    <td mat-cell *matCellDef="let element">
        <button style="padding: .8rem;border-radius: .4rem;border: none;" (click)="openDialog(element)"><i class="fa-regular fa-user"></i></button>
    </td>
  </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> CreateDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt }} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="df">
        <th mat-header-cell *matHeaderCellDef> ClientName </th>
        <td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
      </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="fgase">
        <th mat-header-cell *matHeaderCellDef> CompanyName</th>
        <td mat-cell *matCellDef="let element"> {{element.client.companyName}} </td>
      </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.client.email}} </td>
      </ng-container>
        
       <!-- Name Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> clientID </th>
        <td mat-cell *matCellDef="let element"> {{element.client.clientID}} </td>
      </ng-container>
        
       <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> DocType </th>
        <td mat-cell *matCellDef="let element"> {{element.docType}} </td>
      </ng-container>

      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
